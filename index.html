<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<form action="">
		<div class="form_header">
			<h3>Contact Manager</h3>
			<select class="header_select" name="" id="">
				<option value="">More Actions</option>
			</select>
		</div>
		<div class="form_body">
			<div class="form_left">
				<div class="form_item">
					<p>First Name <span>*</span></p> 
					<input type="text">
				</div>

				<div class="form_item">
					<p>Last Name <span>*</span></p> 
					<input type="text">
				</div>

				<div class="form_item">
					<p>Adress</p> 
					<textarea name="" id="" cols="30" rows="10">
					</textarea>
				</div>

				<div class="form_item">
					<p>City</p> 
					<input type="text">
				</div>

				<div class="form_item">
					<p>State</p> 
					<select name="" id="">
						<option value="">-State-</option>
					</select>
				</div>
				
				<div class="form_item">
					<p>Zip</p> 
					<input type="text">
				</div>

				<div class="form_item">
					<p>Home Phone</p> 
					<input type="text" class="short_inp">
				</div>
				
				<div class="form_item">
					<p>Work Phone <span>*</span></p> 
					<input type="text">
				</div>

				<div class="form_item">
					<p>Fax Number</p> 
					<input type="text" class="short_inp">
				</div>

				<div class="form_item">
					<p>Website</p>
					<div>
						<div style="clear: both;">
							<section>URL</section> 
							<input type="text" class="short_inp">
						</div>
						<div style="clear: both;">
							<section>Link Name</section> 
							<input type="text" class="short_inp">
						</div>
					</div>
				</div>

			</div>
			<div class="form_right">
				
			</div>
		</div>	
	</form>
</body>
</html>
